#
# This file contains all the user-interface settings for ZendTo.
# You will not need to change much in here to start with, but do look
# for the strings "soton", "Southampton" and "ECS" to be sure it has
# the correct name of your organisation and site.
#

# These are settings used everywhere
ServiceTitle = "ZendTo"

# This is what is placed in the top right corner of every page.
# Make it either the name of your organisation, or the HTML of a transparent
# logo for your organisation.
ServiceLogo  = "ZendTo"
#ServiceLogo = '<img src="https://www.soton.ac.uk/images/bg_logo_small.png" alt="University Logo"/>'

# Ce sont des paramètres utilisés dans l'interface Web
ContactInfo = "&copy; 2012"
Username = "Nom d'utilisateur"
NonLocalUsers = "utilisateurs externes"
LocalUser = "un utilisateur du CSDCCS"
OrganizationType = "du Conseil"

# Ce sont des paramètres utilisés dans les messages électroniques
EmailSenderAddress = 'CSDCCS ZendTo <zendto@csdccs.edu.on.ca>'
UnknownRecipient = "L'un des destinataires"
VerifyEmailSubject = "[CSDCCS ZendTo] Vous essayez de créer un partage/You are attempting to create a drop-off"
# Le% s dans les lignes qui suivent sont remplacés par le nom de qui l'a ramassé
PickupEmailSubject = '[CSDCCS ZendTo] %s a ramassé votre partage!
DropoffEmailSubject1 = '[CSDCCS ZendTo] %s a déposé un dossier pour vous
DropoffEmailSubject2 = '[CSDCCS ZendTo] %s a partagé des fichiers pour vous

# Le style des images dans l'interface web.
# Dans la version 4, que «swish» est pris en charge, n'y touchez pas, sauf si vous
# Produire votre propre interface utilisateur entière.
CSSTheme = "swish"

